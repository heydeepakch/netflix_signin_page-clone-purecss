<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="bgimg">
                <div class="black"></div>
                <img src="./assets/bgimg.jpg" alt="">
            </div>
            <nav>
                <div class="logo">
                    <img src="./assets/Netflix_Logo_RGB.png" alt="">
                </div>
            </nav>
            <div class="tocentreform">
                
                    <div class="formenclosure">
                        <div class="innerenclosure">
                         <h1>Sign In</h1>
                         
                         <input id="email" type="text" placeholder="Email or Phone number" >
                         <input type="password" name="password" id="pass" placeholder="Password">
                         <input type="button" value="Sign in" id="sign-in">
                         <h3>OR</h3>
                         <input type="button" value="Use a sign-in code" id="signin-code">
                         <h3 id="fp">Forgot Password?</h3>
                         <div class="checkbox-remberme">
                             <input type="checkbox" name="remember-me" id="chkbx">
                             <label for="remember-me">Remember Me</label>
                         </div>
                         <h3 id="newnet">New to Netflix? <span>Sign up now.</span></h3>
                         <h5>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></h5>
                        </div>
                         
                 </div>
                
            </div>
            <div class="footercontainer">
                <div class="ques">
                    Questions? Call 000-800-919-1694
                </div>
                <div class="alinks">
                    <a href="">FAQ</a><a href="">Terms of Use</a><a href="">Cookie Preference</a><a href="">Help Centre</a><a href="">Privacy</a><a href="">Corporate Information</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
